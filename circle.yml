machine:
  environment:
    DATABASE_URL: postgres://ubuntu:@127.0.0.1:5432/circle_test
  python:
    version: 3.5.0
  services:
    - postgresql
  timezone:
    Europe/Moscow

dependencies:
  override:
    - pip install -r requirements.txt -r requirements-dev.txt

test:
  override:
    - flake8 --statistics avtozip/
    - python avtozip/manage.py test
